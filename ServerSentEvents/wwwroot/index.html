<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP/2 Server Push Example</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a simple example of HTTP/2 Server Push with a minimal API.</p>
    <ul id="numbers-list"></ul>
    <script>
        const eventSource = new EventSource('/numbers');
        eventSource.onmessage = function (event) {
            const list = document.getElementById('numbers-list');
            const listItem = document.createElement('li');
            listItem.textContent = event.data;
            list.appendChild(listItem);
        };
    </script>
</body>
</html>
